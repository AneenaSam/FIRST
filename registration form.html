<html>
<body>
	<form method="post">
	<table border="1">
<tr>
	<td>name</td>
	<td><input type="text" name="txtname" placeholder="enter name"></td>
</tr>
<tr>
	<td>gender</td>
	<td><input type="radio" name="gender" value="Male">Male
	<input type="radio" name="gender" value="Female">Female
</td>
</tr>
<tr>
	<td>dept</td>
	<td>
	<select name="ddldept">
	<option>-----select-----</option>
	<option value="CS">computerscience</option>
	<option value="IT">informationtechnology</option>
	</select>
	</td>
</tr>
<tr>
	<td>qualification</td>
	<td><input type="checkbox" name="qual" value="MCA">MCA
	<input type="checkbox" name="qual" value="MBA">MBA
	</td>
</tr>
<tr>
	<td>username</td>
	<td><input type="email" name="txtmail" placeholder="enter email"></td>
</tr>
<tr>
	<td>contact</td>
	<td><input type="text" name="txtcontact" placeholder="enter contact no"></td>
</tr>
<tr>
	<td>password</td>
	<td><input type="password" name="txtpassword" placeholder="enter password"></td>
</tr>
<tr>
	<td>confirm password</td>
	<td><input type="password" name="txtpassword" placeholder="confirm password"></td>
</tr>	
<tr>
	<td>DOB</td>
	<td><input type="date" name="txtdob"></td>
</tr>
<tr>
	<td>address</td>
	<td><textarea name="txtaddress" rows="6" cols="20"></textarea>
	</td>
</tr>
<tr>
	<td colspan="2" align="center">
	<input type="submit" name="btnsubmit" value="submit">
	<input type="reset" name="btnreset" value="cancel">
	</td>
</tr>
</table>
</form>
</body>
</html>
